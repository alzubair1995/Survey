{% extends "base.html" %}
{% block title %}تسجيل دخول الأدمن{% endblock %}

{% block content %}
<div class="max-w-md mx-auto glass border border-white/70 rounded-3xl p-6 shadow">
  <h2 class="text-2xl font-extrabold mb-2">
    <i class="fa-solid fa-lock ml-2 text-indigo-600"></i> تسجيل دخول الأدمن
  </h2>
  <p class="text-sm text-slate-500 mb-4">هذه الشاشة خاصة بالإدارة فقط.</p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded-2xl mb-3">
        <i class="fa-solid fa-triangle-exclamation ml-1"></i> {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="space-y-3">
    <div>
      <label class="block mb-1 text-sm font-bold">البريد</label>
      <input name="email" type="email" required class="w-full border border-slate-200 bg-white/70 p-3 rounded-2xl">
    </div>
    <div>
      <label class="block mb-1 text-sm font-bold">كلمة المرور</label>
      <input name="password" type="password" required class="w-full border border-slate-200 bg-white/70 p-3 rounded-2xl">
    </div>

    <button class="w-full bg-indigo-600 text-white py-3 rounded-2xl hover:bg-indigo-700 transition shadow font-bold">
      دخول
    </button>
  </form>


</div>
{% endblock %}
