<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}استبيان التعلم الإلكتروني{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body { font-family: "Tajawal", sans-serif; }
    .glass { background: rgba(255,255,255,.75); backdrop-filter: blur(10px); }
    .fade-in { animation: fadeIn .35s ease-out both; }
    @keyframes fadeIn { from {opacity:.0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
    .floaty { animation: floaty 4s ease-in-out infinite; }
    @keyframes floaty { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 text-slate-800">

<header class="sticky top-0 z-50 border-b border-white/50 bg-white/60 backdrop-blur">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-600 to-blue-600 text-white grid place-items-center shadow floaty">
        <i class="fa-solid fa-square-poll-vertical"></i>
      </div>
      <div>
        <div class="font-extrabold leading-tight">استبيان التعلم الإلكتروني</div>
        <div class="text-xs text-slate-500">Survey System</div>
      </div>
    </div>

    <nav class="flex items-center gap-2">
      <a href="{{ url_for('main.survey') }}" class="px-3 py-2 rounded-xl hover:bg-slate-100 transition">
        <i class="fa-solid fa-pen-to-square ml-1"></i> الاستبيان
      </a>
      <a href="{{ url_for('main.about') }}" class="px-3 py-2 rounded-xl hover:bg-slate-100 transition">
        <i class="fa-solid fa-circle-info ml-1"></i> حول المطور
      </a>
      <a href="{{ url_for('auth.login') }}" class="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition shadow">
        <i class="fa-solid fa-lock ml-1"></i> Admin
      </a>
    </nav>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-6 fade-in">
  {% block content %}{% endblock %}
</main>

<footer class="mt-10 pb-10">
  <div class="max-w-5xl mx-auto px-4 text-center text-sm text-slate-500">
    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-2xl bg-white/70 border border-white/60">
      <i class="fa-regular fa-copyright"></i>
      <span>المشروع لصالح: علي مزهر لهمود</span>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
